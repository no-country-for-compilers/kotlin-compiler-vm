name: Auto prefix issue titles with NOCOUNTRY-<number>

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add-prefix:
    runs-on: ubuntu-latest
    steps:
      - name: Add NOCOUNTRY prefix to issue title
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;

            if (issue.title.match(/^NOCOUNTRY-\d+/i)) {
              console.log("✅ Issue already has NOCOUNTRY prefix");
              return;
            }

            const newTitle = `NOCOUNTRY-${issue.number} ${issue.title.trim()}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              title: newTitle
            });

            console.log(`✅ Updated issue title to "${newTitle}"`);
